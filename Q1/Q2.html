<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q2</title>
    <link href="../dest/Q2.css" rel="stylesheet" />
    <link
      href="https://unpkg.com/tailwindcss@^1.0/d/ist/tailwind.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              clifford: "#da373d",
            },
          },
        },
      };
      function toogle(){
        let side = document.getElementById("side");
        side.style.display === 'block' ? side.style.display = 'none' : side.style.display = 'block';
      }
    </script>
</head>
<body class="bg-gray-100">
    <nav class="bg-blue-500 p-4">
        <div class="container mx-auto flex items-center justify-between py-5">
        
            <a href="#" class="text-white font-bold text-2xl">Global Trend</a>

          
            <div class="md:hidden">
                <button class="text-white" onclick="toogle()">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" class="h-6 w-6">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
                    </svg>
                </button>
            </div>

         
            <div class="hidden md:flex space-x-4">
                <a href="#" class="text-white font-medium text-xl hover:text-green-300 hover:font-black">Home</a>
                <a href="#" class="text-white font-medium text-xl hover:text-green-300 hover:font-black">About</a>
                <a href="#" class="text-white font-medium text-xl hover:text-green-300 hover:font-black">Contact</a>
            </div>
            <div id="side"class="md:hidden sidemenu bg-white p-4 w-64 absolute top-0 right-0 h-screen border-4 shadow-xl rounded " id="sidemenu">
                <button class="text-black" id="close-btn" onclick="toogle()">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" class="h-6 w-6">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                    </svg>
                </button>
                <ul class="list-none mb-0">
                    <li><a href="#" class="block py-2 px-4 hover:border-2 text-gray-700 hover:font-black  hover:bg-slate-100">Home</a></li>
                    <li><a href="#" class="block py-2 px-4 hover:border-2 text-gray-700 hover:font-black  hover:bg-slate-100">About</a></li>
                    <li><a href="#" class="block py-2 px-4 hover:border-2 text-gray-700 hover:font-black  hover:bg-slate-100">Contact</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Rest of your content goes here -->
</body>
</html>
