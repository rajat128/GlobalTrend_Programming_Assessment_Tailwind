<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q4</title>
    <link href="../dest/Q4.css" rel="stylesheet" />
    <link
      href="https://unpkg.com/tailwindcss@^1.0/d/ist/tailwind.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              clifford: "#da373d",
            },
          },
        },
      };
      </script>
</head>
<body>
    <main class="min-h-screen bg-zinc-200 flex items-center justify-center text-gray-500 text-sm">
      <form
        class="bg-white shadow-xl  rounded-md p-5 md:p-10 flex flex-col w-11/12 max-w-lg group"
        novalidate
      >
      <div class="flex justify-center">
        <h1 class="text-xl pb-4 text-black font-bold ">Login Form</h1>
      </div>
      <label for="name" class="mb-5">
        <span class="text-base  ">Name</span>
        <input
          type="name"
          name="name"
          id="name"
          class="w-full rounded-2xl border border-gray-300 bg-inherit p-3 shadow shadow-gray-100 mt-2 appearance-none outline-none text-neutral-800 invalid:[&:not(:placeholder-shown):not(:focus)]:border-red-500 peer"
          placeholder=" "
          required
          pattern=".{0,}"
        />
        <span class="mt-2 hidden text-sm text-red-500 peer-[&:not(:placeholder-shown):not(:focus):invalid]:block">
            Name field cannot be empty
          </span>
      </label>
        <label for="email" class="mb-5">
          <span class="text-base  ">Email</span>
          <input
            type="email"
            name="email"
            id="email"
            class="w-full rounded-2xl border border-gray-300 bg-inherit p-3 shadow shadow-gray-100 mt-2 appearance-none outline-none text-neutral-800 invalid:[&:not(:placeholder-shown):not(:focus)]:border-red-500 peer"
            placeholder=" "
            required
            pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"
          />
          <span class="mt-2 hidden text-sm text-red-500 peer-[&:not(:placeholder-shown):not(:focus):invalid]:block">
            Please enter a valid email address
          </span>
        </label>
        <label for="message" class="mb-5">
          <span class="text-base  ">Message</span>
          <input
            type="message"
            name="message"
            id="message"
            class="w-full rounded-2xl border border-gray-300 bg-inherit p-3 shadow shadow-gray-100 mt-2 appearance-none outline-none text-neutral-800 invalid:[&:not(:placeholder-shown):not(:focus)]:border-red-500 peer"
            placeholder=" "
            required
            pattern=".{0,}"
          />
          <span class="mt-2 hidden text-sm text-red-500 peer-[&:not(:placeholder-shown):not(:focus):invalid]:block">
            Message field cannot be empty
          </span>
        </label>
        <button type="submit" class="mt-5 bg-red-500 py-3 rounded-md text-white  hover:bg-slate-100 hover:text-red-500 hover:font-black hover:text-base hover:border-2 hover:shadow-xl font-medium">
         Login
        </button>
      </form>
    </main>
  </body>
</html>
